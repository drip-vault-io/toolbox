name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - tool: vgoog
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-amd64
          - tool: vgoog
            target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-arm64
            cross: true
          - tool: vgoog
            target: aarch64-apple-darwin
            os: macos-latest
            suffix: darwin-arm64
          - tool: vgoog
            target: x86_64-apple-darwin
            os: macos-latest
            suffix: darwin-amd64
          - tool: vgoog
            target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-amd64
            ext: .exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux arm64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        working-directory: ${{ matrix.tool }}
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename binary
        run: |
          src="${{ matrix.tool }}/target/${{ matrix.target }}/release/${{ matrix.tool }}${{ matrix.ext }}"
          dst="${{ matrix.tool }}-${{ matrix.suffix }}${{ matrix.ext }}"
          cp "$src" "$dst"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tool }}-${{ matrix.suffix }}
          path: ${{ matrix.tool }}-${{ matrix.suffix }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
